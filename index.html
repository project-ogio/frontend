<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGIO</title>
    <link rel="stylesheet" href="index.css">
    <style>
        header{
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>rosca group page</header>
    <section>
        <form action="">
            <div>
                <label for="groupName">group name</label>
                <input type="text" name="groupName" id="groupName">
            </div>
            <div>
                <label for="groupDescription">group description</label>
                <input type="text" name="groupDescription" id="groupDescription">
            </div>
            <div>
                <label for="contributionAmount">contribution amount</label>
                <input type="text" name="contributionAmount" id="contributionAmount">
            </div>
            <div>
                <label for="numbersOfMembers">numbers of members</label>
                <input type="number" name="numbersOfMembers" id="numbersOfMembers">
            </div>
            <div>
                <label for="contributionType">contribution type</label>
                <select>
                    <option value="c1">Daily</option>
                    <option value="c1">Weekly</option>
                    <option value="c1">Bi - Weekly</option>
                    <option value="c1">Monthly</option>
                    <option value="c1">Fortnight</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="T__And__C" id="T__And__C"> T and C
            </div>
            <div>
                <input type="button" value="create group">
            </div>
        </form>
    </section>
</body>
</html>
